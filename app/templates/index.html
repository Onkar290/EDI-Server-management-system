<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSH Connection</title>
  </head>
  <body>
    <h1>SSH Connection</h1>
    <form action="/ssh" method="post">
      <label for="ssh_key_path">SSH Key Path:</label><br />
      <input type="text" id="ssh_key_path" name="ssh_key_path" /><br />

      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" /><br />

      <label for="hostname">Hostname:</label><br />
      <input type="text" id="hostname" name="hostname" /><br />

      <label for="command">Command:</label><br />
      <input type="text" id="command" name="command" /><br />

      <input type="submit" value="Connect" />
    </form>
    <div>
      <pre>{{ output }}</pre>
    </div>
  </body>
</html>
